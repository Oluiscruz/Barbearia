<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber</title>
    <link rel="stylesheet" href="./css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/images/icon.png.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class='bx bxs-spray-can'></i> Ls<span> Barber<span></h1>
            <ul class="list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Horários</a></li>
                <li class="contato">
                    <a href="#">Fale conosco <i class='bx bxs-chat'></i></a>
                </li>
            </ul>
        </div>

        <div class="section">
            <div class="left">
                <h1>Agende <br>Seu Horário!</h1>
                <button>Agendar Horário</button>
            </div>
            <div class="right">
                <img src="./images/Barber.jpg" alt="">
            </div>
        </div>

        <div class="itens">
            <h2>Conheça<br>nossos cortes</h2>
            <div class="content-box">
                <img src="./images/cortes1.jpg" alt="">
                <h3>Moicano</h3>
                <h6>Low,Mid e High Fade</h6>
                <p>R$<span>25,00</span></p>
                <p class = "rate">&#9733; &#9733; &#9733; &#9733; &#9733;</p>
            </div>
            <div class="content-box">
                <img src="./images/cortes2.jpg" alt="">
                <h3>Degradê</h3>
                <h6>Low,Mid e High Fade</h6>
                <p>R$<span>25,00</span></p>
                <p class = "rate">&#9733; &#9733; &#9733; &#9733; &#9733;</p>
            </div>
            <div class="content-box">
                <img src="./images/cortes3.jpg" alt="">
                <h3>Platinado</h3>
                <h6>Com ou sem corte</h6>
                <p>R$<span>80,00</span></p>
                <p class = "rate">&#9733; &#9733; &#9733; &#9733; &#9734;</p>
            </div>
        </div>


    </div>
</body>
</html>
